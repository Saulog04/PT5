<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Thank You Letter</title>
  <link rel="stylesheet" href="tree.css">
</head>

<body>
  <div class="container">
    <div class="tree-container">
      <!-- Snowflake background -->
      <div class="snowflakes">
        <div class="snowflake" style="left: 10%; font-size: 30px;">❄️</div>
        <div class="snowflake" style="left: 25%; font-size: 40px;">❄️</div>
        <div class="snowflake" style="left: 40%; font-size: 35px;">❄️</div>
        <div class="snowflake" style="left: 60%; font-size: 50px;">❄️</div>
        <div class="snowflake" style="left: 80%; font-size: 45px;">❄️</div>
      </div>

      <!-- Christmas Tree -->
      <svg width="800" height="1200" viewBox="-400 -600 800 1200" class="tree-svg">
        <!-- Star on top -->
        <polygon points="0,-250 20,-200 60,-200 30,-160 40,-120 0,-140 -40,-120 -30,-160 -60,-200 -20,-200" fill="gold" />

        <!-- Top triangle -->
        <polygon points="0,-200 140,100 -140,100" fill="#0E5C43" />
        <!-- Middle triangle -->
        <polygon points="0,-100 180,150 -180,150" fill="#14532D" />
        <!-- Bottom triangle -->
        <polygon points="0,0 250,300 -250,300" fill="#197C4C" />

        <!-- Tree trunk -->
        <rect x="-50" y="300" width="100" height="150" fill="#8B5A2B" />

        <!-- Baubles -->
        <circle cx="-80" cy="-120" r="20" fill="red" />
        <circle cx="100" cy="-50" r="18" fill="blue" />
        <circle cx="-150" cy="80" r="15" fill="gold" />
        <circle cx="130" cy="220" r="20" fill="green" />
        <circle cx="0" cy="120" r="18" fill="silver" />
        <circle cx="-200" cy="50" r="17" fill="white" />
        <circle cx="200" cy="180" r="16" fill="purple" />

        <!-- Garland -->
        <path d="M -140 100 Q 0 50 140 100" stroke="red" stroke-width="6" fill="none" />
        <path d="M -180 180 Q 0 130 180 180" stroke="green" stroke-width="6" fill="none" />
        <path d="M -250 300 Q 0 250 250 300" stroke="gold" stroke-width="6" fill="none" />
      </svg>
    </div>

    <a href="letter.html" class="btn1">Open Letter</a>
  </div>
</body>

</html>
